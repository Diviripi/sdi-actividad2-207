{% extends "base.html" %}

{% block titulo %} Wallaflop - Mis ofertas {% endblock %}

{% block contenido_principal %}
<h2>My offers</h2>

<div class="row text-right">
    <a href="/offers/addOffer" class="btn btn-info" role="button">Agregar oferta</a>
</div>

<table class="table table-hover">
    <thead>
    <tr>
        <!-- Headers -->
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    {% for oferta in ofertas %}
    <tr>
        <td>{{oferta.title}}</td>
        <td>{{oferta.description}}</td>
        <td>{{oferta.price}}</td>
        <td>
            <a href="/offers/removeOffer/{{ oferta._id.toString() }}">Eliminar</a> <br>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
